<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MemeSlider</title>
</head>
<body>
    
    <div class="wrapper">
        <input type="radio" name="control" id="radio_1" checked>
            <input type="radio" name="control" id="radio_2">
            <input type="radio" name="control" id="radio_3">
            <input type="radio" name="control" id="radio_4">
        <div class="slider">
            <div class="slider_container">
                <div class="slider_item initial">
                    <img src="./img/meme_5.jpeg" alt="">
                </div>
                <div class="slider_item">
                    <img src="./img/meme_1.jpeg" alt="">
                </div>
                <div class="slider_item">
                    <img src="./img/meme_2.jpeg" alt="">
                </div>
                <div class="slider_item">
                    <img src="./img/meme_8.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="text_controlls_container">
            <div class="slider_text">
                <div class="slider_text_container">
                    <div class="slider_text_item initial">
                        <span>Хороший разработчик. Нанимать на работу я его, конечно, не буду.</span>
                    </div>
                    <div class="slider_text_item">
                        <span>У тебя не будет проблем с разработкой, если нет разработчиков.</span>
                    </div>
                    <div class="slider_text_item">
                        <span>Прислушаться к критике, или обвинить тестера в глупости?</span>
                    </div>
                    <div class="slider_text_item">
                        <span>А что, если IOS разработчик будет присать backend?</span>
                    </div>
                </div>
            </div>
            <div class="slider_controlls">
                <label for="radio_1" class="controll" id="controll_1">
                    <div class="radio_btn"></div>
                </label>
                <label for="radio_2" class="controll" id="controll_2">
                    <div class="radio_btn"></div>
                </label>
                <label for="radio_3" class="controll" id="controll_3">
                    <div class="radio_btn"></div>
                </label>
                <label for="radio_4" class="controll" id="controll_4">
                    <div class="radio_btn"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
